<div class="row pb-4">
  <app-navigate-button to="/" message="Volver" />
</div>

<div class="container-fluid">
  <div class="col-s-12 col-md-6">
    <app-select
      [withPlaceholder]="true"
      [placeholder]="'Selecciona un reporte'"
      [options]="options"
      (optionChange)="onReportSelected($event)"
    />
  </div>

  <div class="mt-4">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Detalle transacci√≥n</h4>
  <button
    type="button"
    class="btn btn-primary"
    aria-label="Close"
    (click)="activateModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Detalle interno
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <tbody>
                <tr *ngFor="let data of transactionData">
                  <th scope="row" colspan="6">{{ data.title }}</th>
                  <td colspan="6">{{ data.value }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item" *ngIf="epayData?.length">
      <h2 class="accordion-header" id="headingTwo">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="false"
          aria-controls="collapseTwo"
        >
          Detalle Epay
        </button>
      </h2>
      <div
        id="collapseTwo"
        class="accordion-collapse collapse"
        aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <tbody>
                <tr *ngFor="let data of epayData">
                  <th scope="row" colspan="6">{{ data.title }}</th>
                  <td colspan="6">{{ data.value }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

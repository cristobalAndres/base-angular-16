<span
  class="nav-link"
  [class.fix-margin]="metric.value >= 100"
  placement="top"
  [ngbTooltip]="'Errores: ' + metric.value"
>
  <app-default-badge
    [text]="
      isActive ? getFullValueText(metric.value) : getValueText(metric.value)
    "
    [color]="getColorByValue(metric.value)"
  />
  <span class="menu-text" [class.selected-sidebar]="isActive">{{
    getToolTipContent(metric.metric)
  }}</span>
</span>
